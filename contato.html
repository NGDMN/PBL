                </div>
            </div>
        </nav>
    </header>

    <!-- Contato Form -->
    <div class="container my-5">
        <h2>Fale Conosco</h2>
        <p>Envie uma mensagem e responderemos o mais rápido possível!</p>
        <form action="submit_form.php" method="post" class="p-4 bg-white rounded shadow">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo do Contato</label>
                <select class="form-control" id="motivo" name="motivo" required>
                    <option value="">Selecione</option>
                    <option value="suporte">Suporte Técnico</option>
                    <option value="financeiro">Questões Financeiras</option>
                    <option value="geral">Outros Assuntos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>© 2024 Portal de Apoio à Agricultura Familiar e Segurança Alimentar</p>
    </footer>
